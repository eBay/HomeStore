name: Homestore Merge Build

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-22.04", "ubuntu-20.04"]
        build-type: ["Debug", "Release"]
        malloc-impl: ["libc", "tcmalloc", "jemalloc"]
        prerelease: ["True", "False"]
        exclude:
          - build-type: Debug
            platform: ubuntu-20.04
          - build-type: Debug
            malloc-impl: tcmalloc
          - malloc-impl: tcmalloc
            platform: ubuntu-20.04
          - malloc-impl: jemalloc
            platform: ubuntu-20.04
          - malloc-impl: jemalloc
            build-type: Debug
          - malloc-impl: jemalloc
            prerelease: "False"
          - malloc-impl: libc
            build-type: Release
            platform: ubuntu-22.04
          - prerelease: "True"
            platform: ubuntu-20.04
    uses: ./.github/workflows/build_commit.yml
    with:
      platform: ${{ matrix.platform }}
      build-type: ${{ matrix.build-type }}
      malloc-impl: ${{ matrix.malloc-impl }}
      prerelease: ${{ matrix.prerelease }}
  ChainBuild:
    runs-on: "ubuntu-22.04"
    steps:
    - name: Start HomeObject Build
      run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.CHAIN_BUILD_TOKEN }}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/eBay/homeobject/actions/workflows/merge_conan_build.yml/dispatches \
          -d '{"ref":"main","inputs":{}}'
      if: ${{ github.ref == 'refs/heads/master' }}
