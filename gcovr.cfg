high-threshold = 80
medium-threshold = 65

merge-lines = yes

exclude = .*build.*
exclude = .*flip.*
exclude = .*generate.*
exclude = .*test.*


exclude-lines-by-pattern = .*DEBUG.*
exclude-lines-by-pattern = .*DBG.*
exclude-lines-by-pattern = .*HS_REL_ASSERT.*
exclude-lines-by-pattern = .*LOG.*

gcov-ignore-parse-errors = all
